{% extends "base.html" %}

{% block content %}
  <h2>Manufacturers</h2>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Country</th>
    </tr>
    </thead>
    <tbody>
    {% for manufacturer in object_list %}
      <tr>
        <td>{{ manufacturer.id }}</td>
        <td>{{ manufacturer.name }}</td>
        <td>{{ manufacturer.country }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3">No manufacturers found.</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

  {% include "includes/pagination.html" %}
{% endblock %}
